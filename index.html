<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit card</title>
</head>
<body>
    <h1>card payment details</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" placeholder="Enter Your Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    phone number
                </td>
                <td>
                    <input type="phone" placeholder="7678297508">
                </td>
            </tr>
            <tr>
                <td>
                    Email-id
                </td>
                <td>
                <input type="email" placeholder="abc@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio"name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies
                </td>
                <td>
                    <input type="checkbox"singing>singing
                    <input type="checkbox"dancing>dancing
                    <input type="checkbox"reading>reading
                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification
                </td>
                <td>
                    <select>
                        <option>select option</option>
                        <option>10+2</option>
                        <option>graduation</option>
                        <option>post graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea rows="4" cols="is"placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
                
            
        </table>
    </form>
</body>
</html>
